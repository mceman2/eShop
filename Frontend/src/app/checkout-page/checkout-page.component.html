<div class="px-4 px-lg-0">
  
        <div class="pb-5">
          <div class="container">
            <div class="row">
              <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">
      
                <!-- Shopping cart table -->
                <div class="table-responsive">
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col" class="border-0 bg-light">
                          <div class="p-2 px-3 text-uppercase">Product</div>
                        </th>
                        <th scope="col" class="border-0 bg-light">
                          <div class="py-2 text-uppercase">Price</div>
                        </th>
                        <th scope="col" class="border-0 bg-light">
                          <div class="py-2 text-uppercase">Quantity</div>
                        </th>
                      </tr>
                    </thead>
                    <tbody *ngFor="let product of checkedProducts">
                      <tr>
                        <th scope="row" class="border-0">
                          <div class="p-2">
                            <img [src]="product.imagePath" alt="" width="70" class="img-fluid rounded shadow-sm">
                            <div class="ml-3 d-inline-block align-middle">
                              <h5 class="mb-0"> <a href="#" class="text-dark d-inline-block align-middle">{{product.name}}</a></h5>
                            </div>
                          </div>
                        </th>
                        <td class="border-0 align-middle"><strong>{{product.price}} $</strong></td>
                        <td class="border-0 align-middle"><strong>{{product.quantity}}</strong></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <!-- End -->
              </div>
            </div>
      
            <div class="row py-5 p-4 bg-white rounded shadow-sm">
              <div class="col-lg-6">
                <div class="p-4">
                  <ul class="list-unstyled mb-4">
                    <li class="d-flex justify-content-between py-3 border-bottom"><strong class="text-muted">Total price:</strong>
                      <h5 class="font-weight-bold">{{TotalCheckoutPrice()}} $</h5>
                    </li>
                  </ul><button type="button" class="form-control">Buy Products</button>
                </div>
              </div>
            </div>
      
          </div>
        </div>
      </div>
