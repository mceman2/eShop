<div class="container">
	<div class="card">
		<div class="container-fliud">
			<div class="wrapper row">
				<div class="preview col-md-6">
					<div class="preview-pic tab-content">
						<div class="tab-pane active" id="pic-1"><img src={{productDetail.imagePath}} /></div>
					</div>
					<ul class="preview-thumbnail nav nav-tabs">
						<li class="active"><a data-target="#pic-1" data-toggle="tab"><img src={{productDetail.imagePath}} /></a></li>
					</ul>
				</div>
				<div class="details col-md-6">
					<h3 class="product-title"> {{productDetail.name}}</h3>
					<p class="product-description">{{productDetail.shortDescription}}</p>
					<h4 class="price">current price: <span>{{productDetail.productPrice}} $</span></h4>
					<h4 class="price">shipping price: <span>{{productDetail.shippingPrice}} $</span></h4>
					<h4 class="price">total price: <span>{{productDetail.totalPrice}} $</span></h4>
					<h5 class="colors">
					</h5>
					<p>Quantity:  </p>
					<input class="form-control" type="number" [(ngModel)]='quantity'/>
					<br>
					<div class="action">
            <button class="add-to-cart btn btn-default" type="button" (click)='PostItemToCart()'>add to cart</button>
            <button class="add-to-cart btn btn-default" type="button">buy now</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
