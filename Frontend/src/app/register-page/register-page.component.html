<div  class="col-xs-12 row">
    <input class="form-control"  type="text" placeholder="Email" aria-label="Email">
</div>
<br><br>
<div  class="col-xs-12 row">
    <input class="form-control"  type="text" placeholder="Username" aria-label="Username" [(ngModel)]='user.username'>
</div>
<br><br>
<div  class="col-xs-12 row">
    <input class="form-control"  type="password" placeholder="Password" aria-label="Password" [(ngModel)]='user.password'>
</div>
<br><br>
<div class="text-center">
    <button type="submit" (click)='SignUp(user)'>Register</button>
</div>
